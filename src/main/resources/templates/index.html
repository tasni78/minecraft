<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">我的世界网页版</title>
    <style>
        /* Minecraft风格样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Minecraft", monospace;
        }

        body {
            background-color: #87CEEB;
            background-image: url('https://minecraftskinstealer.com/assets/images/backgrounds/grass.png');
            background-repeat: repeat;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #5c940d;
            border: 4px solid #3a5f0b;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 0 #000;
        }

        .content {
            display: flex;
            gap: 20px;
        }

        .game-info {
            flex: 1;
            background-color: #f0f0f0;
            border: 4px solid #8b8b8b;
            padding: 20px;
        }

        .block-preview {
            flex: 2;
            background-color: #2c2c2c;
            border: 4px solid #1a1a1a;
            padding: 20px;
            height: 500px;
            position: relative;
        }

        .block-list {
            list-style: none;
            margin-top: 10px;
        }

        .block-list li {
            background-color: #a0a0a0;
            border: 2px solid #707070;
            padding: 8px;
            margin: 5px 0;
        }

        /* Minecraft字体模拟 */
        @font-face {
            font-family: "Minecraft";
            src: url("https://fonts.cdnfonts.com/css/minecraft-4");
        }
    </style>
    <!-- 引入Three.js用于3D方块展示 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${title}">我的世界网页版</h1>
            <p>版本: <span th:text="${version}">1.20.1</span></p>
        </div>

        <div class="content">
            <div class="game-info">
                <h2>游戏信息</h2>
                <p th:text="${gameInfo}">基于Java和Web技术构建的Minecraft展示页面</p>
                <h3>常见方块</h3>
                <ul class="block-list" id="blockList">
                    <li>石头</li>
                    <li>草方块</li>
                    <li>木头</li>
                    <li>钻石块</li>
                    <li>铁块</li>
                </ul>
            </div>

            <div class="block-preview" id="blockPreview">
                <!-- 3D方块展示区域 -->
            </div>
        </div>
    </div>

    <script>
        // 使用Three.js创建简单的3D方块（Minecraft风格）
        function init3D() {
            // 创建场景
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // 创建相机
            const camera = new THREE.PerspectiveCamera(75, document.getElementById('blockPreview').clientWidth / document.getElementById('blockPreview').clientHeight, 0.1, 1000);
            camera.position.z = 5;

            // 创建渲染器
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(document.getElementById('blockPreview').clientWidth, document.getElementById('blockPreview').clientHeight);
            document.getElementById('blockPreview').appendChild(renderer.domElement);

            // 创建Minecraft风格的方块（草方块：绿色顶部，棕色侧面）
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0x8B4513 }), // 右面
                new THREE.MeshBasicMaterial({ color: 0x8B4513 }), // 左面
                new THREE.MeshBasicMaterial({ color: 0x5c940d }), // 顶面
                new THREE.MeshBasicMaterial({ color: 0x8B4513 }), // 底面
                new THREE.MeshBasicMaterial({ color: 0x8B4513 }), // 前面
                new THREE.MeshBasicMaterial({ color: 0x8B4513 })  // 后面
            ];

            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);

            // 动画循环
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            animate();

            // 窗口大小调整适配
            window.addEventListener('resize', () => {
                const width = document.getElementById('blockPreview').clientWidth;
                const height = document.getElementById('blockPreview').clientHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });
        }

        // 页面加载完成后初始化3D场景
        window.onload = init3D;

        // 从后端接口获取方块数据（示例）
        fetch('/api/blocks')
            .then(response => response.json())
            .then(data => {
                console.log('方块数据：', data);
                // 可扩展：用接口数据更新页面
            })
            .catch(error => console.error('获取数据失败：', error));
    </script>
</body>
</html>
